<head>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<nav>
  <ul>
    <li>
      <img src="{{ navInfo.logo.src }}" alt="{{ navInfo.logo.alt }}" />
    </li>
    <li *ngFor="let link of navInfo.links">
      <a href="{{ link.link }}">{{ link.text }}</a>
    </li>
    <li>
      <img src="{{ navInfo.search.src }}" alt="{{ navInfo.search.alt }}" />
    </li>
    <li>
      <img src="{{ navInfo.notifications.src }}" alt="{{ navInfo.notifications.alt }}" />
    </li>
    <li class="themeChanger">
      <span (click)="changeTheme()" class="material-symbols-outlined">
        brightness_6
      </span>
    </li>
  </ul>
</nav>
